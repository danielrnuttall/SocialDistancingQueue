<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "styles.css"/>

  </head>
  <body>
      <div class = "container">
          <div class = "jumbotron">
            <div class = "row top-buffer">
                <form>
                    <div class="formBox">
                      <label for="customerNameInput">Enter customer name:</label>
                      <input type="text" class="form-control" id="customerNameInput" aria-describedby="nameHelp" placeholder="Name"/>
                      <small id="nameHelp" class="form-text text-muted">Keep track of who's instore</small>
                      <button type="submit" class="btn btn-primary" id = "submitBtn">Submit</button>
                    </div>
              </div>
              <div class = "row top-buffer">
                <div class = "col-auto">
                <h4>Customers in-store</h4>
                </div>
                <div class = "col-auto">
                  <h4 id = "customerCountTracker">0</h4>
                </div>
              
              </div>
              <div class = "row top-buffer">
                <div id="insideQueueDiv">
                <ul id = "custUL" class="list-group">
                </ul>
                </div>
                <div id="outsideQueueDiv">
                  <ul id = "outsideCustUL" class="list-group">
                  </ul>
                  </div>
              </div>
            </div>
            
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    </body>
</html>
